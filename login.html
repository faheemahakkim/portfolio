<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Byte</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <script defer src="login.js"></script>
    <link rel="stylesheet" href="login.css" />
  </head>

  <body class="bg-red-300">
    <header>
      <h2 class ="text-5xl decoration-wavy decoration-violet-800">Tech Byte</h2>

      <nav>
        <a href="index.html" class="text-violet-400 bg-slate-50 hover:bg-indigo-300 px-8 w-fit cursor-pointer decoration-auto">Home</a>
      </nav>
    </header>
    
<div class="rightcontent">
  <div class="inner">
    <div class="login-container">
      <form>
        <h3>Login</h3>
        <div class="form-group">
          <label for="email">Email:</label>

          <input
            type="email"
            id="email"
            placeholder="Enter your email"
       
          />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
           
          />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input
            type="number"
            id="phone"
            placeholder="Enter your phone number"
          
          />
        </div>
        <div class="form-group">
          <button type="submit" class=" my-1.5 text-violet-400 bg-green-200 hover:bg-indigo-300 px-8 w-fit cursor-pointer decoration-auto">Sign In</button>
        </div>
      </form>
    </div>
    <footer>
      <a href="#"><i class="fa-brands fa-twitter"></i></a>
      <a href="#"><i class="fa-brands fa-facebook"></i></a>
      <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
      <a href="#"><i class="fa-brands fa-linkedin"></i></a>
    </footer>
  </div>
  
</div>
</body>
</html>
